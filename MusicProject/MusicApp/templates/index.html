<!doctype html>
<html lang="en">
  <head>

{% load static %}

    <nav>

        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
        <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>

      <ul>
        <li class="nav-item">
          <a class="nav-link" href={% url 'Music_list'%} "Music_list.html">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'Artists_list'%} "Artists_list.html">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'videos'%} "videos.html">Music Videos</a>
        </li>
      </ul>
  </nav>

<br><br>
      <div class="container">
      <h1>Welcome To Live Play <box-icon name='deezer' margin-bottom="10px" size="150px" type='logo' animation='flashing' size="30px" color='black' ></box-icon></h1>
      
<br>
    <center><img src="{% static 'images/Live Play-1 (1).png' %}"></center>
    {% comment %} <button>
      <a href={% url 'signup'%} "singup.html" class="btn1">SignUp</a>
    </button> 

    <button>
      <a href={% url 'signin'%} "login.html" class="btn2">SignIn</a>
    </button>  {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
